basePath: /api
definitions:
  web.ConnConfig:
    properties:
      id:
        example: 192.168.113.215:6789,192.168.113.216:6789,192.168.113.217:6789
        format: Ceph Mgr ipaddr
        type: string
      key:
        example: AQB+AsFew2rtHRAAwEpQAa1LOG9cYK7k66vtQA==
        format: Mgr 密钥Key
        type: string
      user:
        example: admin
        format: 用户名
        type: string
    type: object
  web.ResponseBean:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: 基于go-ceph封装的Rest Api
  license: {}
  title: Ceph Rest Api
  version: "1.0"
