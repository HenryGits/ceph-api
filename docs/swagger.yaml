        name: config
        required: true
        schema:
          $ref: '#/definitions/web.ConnConfig'
      - description: 池名称
        in: query
        name: poolName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.ResponseBean'
        "400":
